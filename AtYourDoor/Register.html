	<!DOCTYPE html>
	<html>
	<head>
		<title>Login</title>
		<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
		<link rel="Stylesheet" href="Register.css">
		<link
      	rel="stylesheet"
      	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    	/>


		<style>
		</style>

	</head>
	<body>
		<div class="logo">
			<div class="logo"> 
				<i class="fa fa-angellist"></i>
				At Your Door
			</div>
		</div>
		<div class="container h-100">
			<div class="user_position">
				<div class="user_card">
					<div class="d-flex justify-content-center">
						<h3 id="form-title">REGISTER ACCOUNT</h3>
					</div>
					<div class="d-flex justify-content-center form_container">

						<form method="POST" action="">
							{% csrf_token %}
							<div class="input_group_1">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
									{{form.username}}
								</div>
							</div>
							<div class="input_group_2">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
									{{form.email}}
								</div>
								
							</div>
							<div class="input_group_3">
								<div class="input-group-append">
									</span class="input-group-text"><i class="fas fa-key" style="color: #97c7bf;"></i></span>
									{{form.password1}}
								</div>
								
							</div>
							<div class="input_group_4">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
									{{form.password2}}
								</div>
								
							</div>



				   			<div class="Register_Account">
				 				<input class="register_btn" type="submit" value="Register Account">
				   			</div>

						</form>
					</div>

					{{form.errors}}

					<div class="mt-4">
						<div class="d-flex justify-content-center links">
							Already have an account? <a href="{% url 'loginpage' %}" class="ml-2">Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
			//We start indexing at one because CSRF_token is considered and input field
		 */

			//Query All input fields
			var form_fields = document.getElementsByTagName('input')
			form_fields[1].placeholder='Username..';
			form_fields[2].placeholder='Email..';
			form_fields[3].placeholder='Enter password...';
			form_fields[4].placeholder='Re-enter Password...';


			for (var field in form_fields){
				form_fields[field].className += ' form-control'
			}
		</script>
	</body>
	</html>
